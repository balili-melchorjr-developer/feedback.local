<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<title>Adventist Medical Center Manila</title>
	<!-- responsive support -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Adventist Medical Center Manila Survey">
	<meta name="author" content="Jhun Balili">

  	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link href="/media/css/custom.css" rel="stylesheet">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

	<link rel="shortcut icon" href="/ico/favicon.ico">
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="/ico/apple-touch-icon-114-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="/ico/apple-touch-icon-72-precomposed.png">
	<link rel="apple-touch-icon-precomposed" href="/ico/apple-touch-icon-57-precomposed.png">
	
	{% load static %}

  </head>

  <body>
	<nav class="navbar dashboard-navbar">
		{% url 'dashboard' as dashboard_home %}
		{% if reports == dashboard_home %}
			<a href="{% url 'dashboard' %}"><i class="fa fa-home"></i></a>
		{% else %}
			<a href="{% url 'dashboard' %}">Back</a>
		{% endif  %}
	</nav>
	<!-- Part 1: Wrap all page content here -->
	{% block wrapper %}
	<div class="container-fluid">
	{% endblock %}
	<div class="row">

		

	<div class="container-fluid">
		<div class="row">
	{% block body %}

	{% endblock %}
	<!-- <div id="push"></div> #push goes inside container -->
	</div> <!-- /container -->
	</div>


	
	<footer class="footer">
		<div class="container">
		{% block footer %}
		{% endblock %}
		</div>
	</footer>
</div>
</div> <!-- end #wrap -->

	<link rel="stylesheet" href="/media/css/flick/jquery-ui-1.9.1.custom.css" />

	<script src="/media/js/jquery-1.8.2.js"></script>
	<script src="/media/js/jquery-ui-1.9.1.custom.js"></script>	
	<script src="/media/js/bootstrap.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
	<script>
		
		$(".datepicker").datepicker({ minDate: 0});
	</script>
	{% block extrajs %}
	{% endblock %}
  </body>
</html>
