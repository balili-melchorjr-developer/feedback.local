{% extends 'base.html' %}

{% block body %}
<div class="department-list">
    {% if questionset_list %}
        <ul>
        {% for questionset in questionset_list %}
            <li><a class="department-link" href="{% url 'test-survey' id=questionset.department.id %}">{{ questionset.name }}</a></li>
        {% endfor %}    
        </ul>
    {% else %}  
        <p>No Questions Available.</p>
    {% endif %}
    </div> 
{% endblock %}
