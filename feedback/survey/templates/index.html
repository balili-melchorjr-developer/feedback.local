{% extends 'base.html' %}

{% block body %}
<div class="grid-index">
<div id="intro">
<h1>Welcome to Adventist Medical Center Manila</h1>

<div class="department-list">
{% if department_list %}
    <ul>
    {% for department in department_list %}
        <li><a class="department-link" href="{% url 'survey_select' department.id %}">{{ department.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p> No polls are available.</p>
{% endif %}
</div>
</div>
</div>

{% endblock %}
