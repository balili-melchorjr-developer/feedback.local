<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<title>Adventist Medical Center Manila</title>
	<!-- responsive support -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Adventist Medical Center Manila Survey">
	<meta name="author" content="Jhun Balili">

  	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link href="/media/css/custom.css" rel="stylesheet">
	<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->

	<link rel="shortcut icon" href="/ico/favicon.ico">
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="/ico/apple-touch-icon-114-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="/ico/apple-touch-icon-72-precomposed.png">
	<link rel="apple-touch-icon-precomposed" href="/ico/apple-touch-icon-57-precomposed.png">
	{% load static %}

  </head>

  <body>

	<!-- Part 1: Wrap all page content here -->
	{% block wrapper %}
	<div class="container-fluid">
	{% endblock %}

	<div class="container">
	{% block body %}

	{% endblock %}
	<!-- <div id="push"></div> #push goes inside container -->
	</div> <!-- /container -->
	</div> <!-- end #wrap -->
	
	<footer class="footer">
		<div class="container">
		{% block footer %}
		{% endblock %}
		</div>
	</footer>
	<link rel="stylesheet" href="/media/css/flick/jquery-ui-1.9.1.custom.css" />

	<script src="/media/js/jquery-1.8.2.js"></script>
	<script src="/media/js/jquery-ui-1.9.1.custom.js"></script>	
	<script src="/media/js/bootstrap.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
	<script>
		
		$(".datepicker").datepicker({ minDate: 0});
	</script>
	{% block extrajs %}
	{% endblock %}
  </body>
</html>
